dist: trusty
language: java
os: linux
jobs:
  include:
    - jdk: oraclejdk8
      env: PUBLISH=true
    #- jdk: openjdk11
before_install:
  - chmod +x gradlew

after_success:
  - if [ -n "$SONAR_TOKEN" ]; then ./gradlew sonarqube; fi
  - if [ "$TRAVIS_BRANCH" = "master" ] &&  [ -n "$BINTRAY_USER" ] && [ -n "$PUBLISH" ]; then
      ./gradlew artifactoryPublish -PbintrayUsername="${BINTRAY_USER}" -PbintrayApiKey="${BINTRAY_KEY}";
    fi
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

addons:
  sonarcloud:
    organization: "resilience4j" # the key of the org you chose at step #3
    token: $SONAR_TOKEN  # Set in the settings page of your repository, as a secure variable

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

env:
  global:
  - secure: 
  - secure: 
