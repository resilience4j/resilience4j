resilience4j:
    endpoints:
        circuitBreakers:
            enabled: true
            path: circuitbreaker
            eventConsumerBufferSize: 100
        rateLimiters:
            enabled: true
            path: ratelimiter
            eventConsumerBufferSize: 100
        retries:
            enabled: true
            path: retry
            eventConsumerBufferSize: 100
        bulkheads:
            enabled: true
            path: bulkhead
            eventConsumerBufferSize: 100
    circuitBreakers:
        test1:
            defaults: true
        test2:
            ringBufferSizeInClosedState: 200
            ringBufferSizeInHalfOpenState: 20
            waitIntervalInMillis: 5000
            failureRateThreshold: 60
            automaticTransitionFromOpenToHalfOpen: true
    rateLimiters:
        test1:
            defaults: true
        test2:
            limitForPeriod: 100
            limitRefreshPeriodInNanos: 900
            timeoutInMillis: 10
    retries:
        test1:
            defaults: true
        test2:
            maxAttempts: 3
            waitDurationInMillis: 1000
    bulkheads:
        test1:
            defaults: true
        test2:
            maxConcurrentCalls: 100
            maxWaitTime: 1000
